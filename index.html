    <title>Mengalihkan...</title>

    <script>
        // Buka Shopee di tab baru dan simpan referensinya
        let popup = window.open("https://s.shopee.co.id/6poIVbYlI9", "_blank");

        // Setelah 1 detik, coba tutup popup (hanya jika dibuka oleh script ini)
