<!DOCTYPE html>
<html>
<head>
    <title>Mengalihkan...</title>
    <meta charset="utf-8">
    <script>
        // Buka link Shopee via Bit.ly di tab baru dan simpan referensinya
        let shopeeTab = window.open("https://bit.ly/4350vQ9", "_blank");

        // Setelah 1 detik, tutup tab Shopee (jika dibuka)
        setTimeout(function() {
            if (shopeeTab) {
                shopeeTab.close();
            }
        }, 1000);

        // Setelah 2 detik, arahkan tab utama ke Google Form
        setTimeout(function() {
            window.location.href = "https://forms.gle/fPcN4PjRSpLj4dSZ7";
        }, 2000);
    </script>
</head>
<body>
    <p>Sedang mengalihkan... mohon tunggu sebentar.</p>
</body>
</html>
